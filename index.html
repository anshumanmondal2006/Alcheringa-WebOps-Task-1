<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>
    <div class="mainContainer">
        <div class="sideMenu">
            <div class="newItemButton">
                <button><i class="fas fa-plus"></i> New Item</button>
            </div>
            <div class="menuList">
                <div class="menuItem" onclick="toggleDropdown('dashboardDropdown')">
                    <i class="fas fa-cogs"></i> Dashboard
                </div>
                <div class="dropdownMenu" id="dashboardDropdown">
                    <div class="dropdownItem">Commerce</div>
                    <div class="dropdownItem">Analytics</div>
                    <div class="dropdownItem">Crypto</div>
                </div>
                <div class="menuItem" onclick="toggleDropdown('applicationDropdown')">
                    <i class="fas fa-tools"></i> Applications
                </div>
                <div class="dropdownMenu" id="applicationDropdown">
                    <div class="dropdownItem">Helpdesk</div>
                    <div class="dropdownItem">Monitoring</div>
                    <div class="dropdownItem">Fitness</div>
                </div>
                <div class="menuItem" onclick="toggleDropdown('elementsDropdown')">
                    <i class="fas fa-cube"></i> Elements
                </div>
                <div class="dropdownMenu" id="elementsDropdown">

                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="headerContainer">
                <div class="homeButton">
                    <i class="fas fa-home"></i> Home
                </div>
                <div class="userInfo1">
                    <div class="userAvatar">

                    </div>
                    <div class="userName">
                        <h1 id="userName">Username</h1>
                    </div>
                </div>
            </div>
            <div class="welcomeSection">
                <div class="welcomeText">Welcome</div>
                <div class="userInfo">
                    <div class="userAvatar">

                    </div>
                    <div class="userName">
                        <h1 id="userName">Username</h1>
                    </div>
                </div>
            </div>
            <div class="form">
                <h2>Form title</h2>
                <p>Senectus malesuada suspendisse bibendum elit amet vitae.</p>
                <div class="errorBox">
                    <i class="fas fa-info-circle"></i> It's an error folks!
                </div>
            </div>
            <div class="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
